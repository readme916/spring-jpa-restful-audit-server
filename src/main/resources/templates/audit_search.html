<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta content="text/html;charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>

</head>
<body>

	<div class="container">
		<div class="row">
			<form action="/" method="get" th:action="@{'/' + ${searchPath}}">
			<div class="col-lg-2">查询uuid</div>
			<div class="col-lg-8"><input name="uuid" /></div>	
			<div class="col-lg-2"><input type="submit" value="查询"/></div>
		</form>
		</div>

		<div class="row">
			<div th:if="${not #lists.isEmpty(items)}">
				<div class="list-group-item" th:each="item : ${items}">
					<div class="row">
						<div class="col-lg-2">ID</div>
						<div class="col-lg-10" th:text="${item.id}"></div>
					</div>
					<div class="row">
						<div class="col-lg-2">来源应用</div>
						<div class="col-lg-10" th:text="${item.application}"></div>
					</div>
					<div class="row">
						<div class="col-lg-2">访问路径</div>
						<div class="col-lg-10" th:text="${item.requestPath}"></div>
					</div>
					<div class="row">
						<div class="col-lg-2">访问者</div>
						<div class="col-lg-10" th:text="${item.createBy}"></div>
					</div>
					<div class="row">
						<div class="col-lg-2">访问时间</div>
						<div class="col-lg-10" th:text="${item.createAt}"></div>
					</div>
					<div class="row">
						<div class="col-lg-2">客户端</div>
						<div class="col-lg-10" th:text="${item.client}"></div>
					</div>
					<div class="row">
						<div class="col-lg-2">操作</div>
						<div class="col-lg-10" th:text="${item.operate}"></div>
					</div>
					<div class="row">
						<div class="col-lg-2">资源</div>
						<div class="col-lg-10" th:text="${item.ownerResource}"></div>
					</div>
					<div class="row">
						<div class="col-lg-2">资源ID</div>
						<div class="col-lg-10" th:text="${item.ownerUuid}"></div>
					</div>
						<div class="row">
						<div class="col-lg-2">变动</div>
						<div class="col-lg-10"><pre th:text="${item.difference}"></pre></div>
					</div>

				</div>
			</div>
		</div>
	</div>

</body>
</html>
